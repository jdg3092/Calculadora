<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IOS</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="resultado">
            <span>0</span>

        </div>
        <div class="botones">
            <button class="borrar">AC</button>
            <button class="negativo">+/-</button>
            <button class="porcentaje">%</button>
            <button class="operacion">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operacion">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operacion">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operacion">+</button>
            <button class="numero">0</button>
            <button class="coma">,</button>
            <button class="igual">=</button>
            
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
