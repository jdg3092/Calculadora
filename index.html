<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IOS</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="resultado">
            <span>0</span>

        </div>
        <div class="botones">
            <button class="item item1 borrar">AC</button>
            <button class=" item item1 negativo">+/-</button>
            <button class=" item porcentaje operacion">%</button>
            <button class=" item item3 operacion">/</button>
            <button class=" item numeros">7</button>
            <button class=" item numeros">8</button>
            <button class=" item numeros">9</button>
            <button class=" item item3 operacion">X</button>
            <button class=" item numeros">4</button>
            <button class=" item numeros">5</button>
            <button class=" item numeros">6</button>
            <button class=" item item3 operacion">-</button>
            <button class=" item numeros">1</button>
            <button class=" item numeros">2</button>
            <button class=" item numeros">3</button>
            <button class=" item item3 operacion">+</button>
            <button class=" item numZero numeros">0</button>
            <button class=" item coma">,</button>
            <button class=" item item3 igual">=</button>
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
