<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IOS</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="resultado">
            <span>0</span>

        </div>
        <div class="botones">
            <button class="item item1 borrar">AC</button>
            <button class=" item item1 negativo" value="+/-">+/-</button>
            <button class=" item porcentaje operacion" value="%">%</button>
            <button class=" item item3 operacion" value="/">/</button>
            <button class=" item numeros" value="7">7</button>
            <button class=" item numeros" value="8">8</button>
            <button class=" item numeros" value="9">9</button>
            <button class=" item item3 operacion" value="x">x</button>
            <button class=" item numeros" value="4">4</button>
            <button class=" item numeros" value="5">5</button>
            <button class=" item numeros" value="6">6</button>
            <button class=" item item3 operacion" value="-">-</button>
            <button class=" item numeros" value="1">1</button>
            <button class=" item numeros" value="2">2</button>
            <button class=" item numeros" value="3">3</button>
            <button class=" item item3 operacion" value="+">+</button>
            <button class=" item numZero numeros" value="0">0</button>
            <button class=" item coma">,</button>
            <button class=" item item3 igual">=</button>
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
